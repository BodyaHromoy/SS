<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMS{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
<h1>Charge Monitoring Service</h1>
<div class="container-fluid">
    <div class="row">
        <nav class="col-lg-2 col-md-3 col-sm-4 col-xs-12 bg-light">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link btn btn-primary mt-2" href="#">Box list</a></li>
                <li class="nav-item"><a class="nav-link btn btn-primary mt-2" href="{% url 'report' %}">Reports</a></li>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-primary mt-2">Logout</button>
                </form>
            </ul>
        </nav>
        <main role="main" class="col-lg-10 col-md-9 col-sm-8 col-xs-12">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
