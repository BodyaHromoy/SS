<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали зоны {{ zone.zone_name }}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
            padding-top: 80px;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 4%; /* Небольшой отступ от верхнего хедера */
        }
        h1 {
            margin: 20px 0;
            text-align: center;
            color: #007bff;
            text-transform: uppercase;
        }
        h2 {
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-transform: uppercase;
        }
        .table-container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #343a40;
            color: #ffffff;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #e9ecef;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .btn {
            flex: 1;
            max-width: 100px;
            margin: 0 10px;
        }
        .info-header {
            background-color: #343a40;
            color: white;
            padding: 3%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        .info-header p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="info-header">
    <p>Детали зоны - {{ zone.zone_name }}</p>
</div>
<div class="main-content">
    <h2>Скауты</h2>
    <div class="table-container">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Имя пользователя</th>
                    <th>Полное имя</th>
                    <th>Последний раз в сети</th>
                </tr>
            </thead>
            <tbody>
                {% for courier in couriers %}
                <tr>
                    <td>{{ courier.username }}</td>
                    <td>{{ courier.get_full_name }}</td>
                    <td>{{ courier.last_login }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="footer">
    <button class="btn btn-secondary" onclick="goBack()">Назад</button>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
