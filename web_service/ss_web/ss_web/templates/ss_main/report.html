<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #6495ED;
            color: black;
            padding: 10px;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .container-fluid {
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, button, a {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Charge monitoring reports:</h1>
<div class="container-fluid">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="station_id">Choose boxes:</label>
            <select name="station_id" id="station_id" class="form-control" multiple>
                {% for station_id in station_ids %}
                    <option value="{{ station_id }}">{{ station_id }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="select_all" name="select_all">
            <label class="form-check-label" for="select_all">Choose ALL</label>
        </div>
        <button type="submit" class="btn btn-primary">Download report</button>
        <a href="{% url 'reset_selection' %}" class="btn btn-secondary">Reset selection</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
