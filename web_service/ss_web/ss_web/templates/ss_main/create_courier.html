<!DOCTYPE html>
<html>
<head>
    <title>Create Courier</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 1em;
            margin: 0;
            font-size: 18px;
        }
        h2 {
            color: #333;
            text-align: center;
            font-size: 2em;
            margin-bottom: 1em;
        }
        form {
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            padding: 2em;
            border: 1px solid #CCC;
            border-radius: 1em;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form div + div {
            margin-top: 1.5em;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 1em;
            border: none;
            border-radius: 0.3em;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        button:hover {
            background: #0056b3;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #CCC;
            border-radius: 0.3em;
            font-size: 1em;
        }
        @media (min-width: 600px) {
            form {
                width: 80%;
            }
        }
        @media (min-width: 768px) {
            form {
                width: 60%;
            }
        }
        @media (min-width: 992px) {
            form {
                width: 50%;
            }
        }
        @media (min-width: 1200px) {
            form {
                width: 40%;
            }
        }
    </style>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <h2>Create Courier</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Courier</button>
    </form>
</body>
</html>
