<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Courier</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1em;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        h2 {
            color: #333;
            text-align: center;
            font-size: 2em;
            margin-bottom: 1em;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2em;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form div + div {
            margin-top: 1.5em;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5em;
            display: block;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 0.75em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 1.5em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            margin: 1em auto;
            max-width: 500px;
            padding: 1em;
            border: 1px solid #007BFF;
            background-color: #E9F5FF;
            border-radius: 4px;
            list-style: none;
        }
        .messages li {
            margin-bottom: 0.5em;
        }
        .messages li:last-child {
            margin-bottom: 0;
        }
        @media (min-width: 768px) {
            body {
                padding: 2em;
            }
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h2>Create Courier</h2>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Courier</button>
        </form>
    </div>
</body>
</html>
