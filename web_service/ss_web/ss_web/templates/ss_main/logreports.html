<!-- templates/reports.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выгрузка отчётов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f4faff; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
        label { display: block; margin-top: 10px; font-weight: bold; }
        select, input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 12px; width: 100%; border: none; background: #4a90e2; color: white; font-size: 16px; border-radius: 8px; cursor: pointer; }
        button:hover { background: #357abd; }

        /* Спиннер */
        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Выгрузка отчётов</h2>
        <form id="reportForm">
            <label for="start_date">Дата начала:</label>
            <input type="date" name="start_date" required>

            <label for="end_date">Дата окончания:</label>
            <input type="date" name="end_date" required>

            <label for="shkaf_id">Шкаф:</label>
            <select name="shkaf_id">
                <option value="">Все</option>
                {% for c in cabinets %}
                    <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>

            <label for="report_type">Тип отчёта:</label>
            <select name="report_type">
                <option value="events">События</option>
                <option value="other">Заготовка: другой тип</option>
            </select>

            <button type="submit">Скачать Excel</button>
        </form>

        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        document.getElementById("reportForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const spinner = document.getElementById("spinner");
            spinner.style.display = "block";

            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();

            try {
                const response = await fetch(`/download_logreport/?${params}`);
                if (!response.ok) throw new Error("Ошибка сервера");

                // Скачивание Excel
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "report.xlsx";
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (err) {
                alert("Не удалось скачать отчёт: " + err.message);
            } finally {
                spinner.style.display = "none";
            }
        });
    </script>
</body>
</html>
