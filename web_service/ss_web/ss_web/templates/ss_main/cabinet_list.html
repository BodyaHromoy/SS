<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ zone.zone_name }} - Cabinets</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .info-header {
            background-color: #343a40;
            color: white;
            padding: 3%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        .info-header p {
            margin: 0;
        }
        .main-content {
            flex: 1;
            padding-top: 80px;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 4%;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-transform: uppercase;
        }
        p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        .table-container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #343a40;
            color: #ffffff;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #e9ecef;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .btn {
            flex: 1;
            max-width: 100px;
            margin: 0 10px;
        }
        @media only screen and (max-width: 600px) {
            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="info-header">
    <p>Логин: {{ user.username }}</p>
    <p>Кабинеты в {{ zone.zone_name }}</p>
</div>
<div class="main-content">
    <h1></h1>
    <div class="table-container">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Номер шкафа</th>
                    <th>Локация</th>
                    <th>Улица</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for cabinet in cabinets %}
            <tr>
                <td>{{ cabinet.shkaf_id }}</td>
                <td>{{ cabinet.location }}</td>
                <td>{{ cabinet.street }}</td>
                <td>
                    <a href="{% url 'cabinet_details' cabinet.shkaf_id %}" class="btn btn-primary btn-sm">Детали</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="footer">
    <button class="btn btn-secondary" onclick="goBack()">Назад</button>
</div>
<div id="loader" class="loader"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
