<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Города</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .info-header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-content {
            flex: 1;
            padding-top: 70px;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1%;
            width: 100%;
        }
        h2 {
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-transform: uppercase;
        }
        label, select {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .table-container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #343a40;
            color: #ffffff;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #e9ecef;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            flex: 1;
            max-width: 150px;
            margin: 0 10px;
        }
        @media only screen and (max-width: 600px) {
            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info-header">
        <p>Логин: {{ user.username }}</p>
        <select id="city-filter">
            {% for city in cities %}
            <option value="{{ city.city_name }}">{{ city.city_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="main-content">
        <label for="city-filter">Выберите город:</label>
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Город</th>
                            <th>Зоны</th>
                            <th>Шкафы</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in city_data %}
                        <tr>
                            <td>{{ data.city.city_name }}</td>
                            <td>{{ data.zones_count }}</td>
                            <td>{{ data.cabinets_count }}</td>
                            <td><a href="{% url 'region_zones' data.city.id %}" class="btn btn-primary btn-sm">Зоны</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <button class="btn btn-secondary" onclick="goBack()">Назад</button>
        <button class="btn btn-primary" onclick="updateData()">Обновить данные</button>
        <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-primary mt-2">Logout</button>
                </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
        function updateData() {
            location.reload();
        }
    </script>
</body>
</html>
