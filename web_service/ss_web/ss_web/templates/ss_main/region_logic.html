<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logisticians in {{ zone.zone_name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        .info-header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .main-content {
            flex: 1;
            padding-top: 160px;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1%;
            width: 100%;
        }
        h1 {
            margin-top: 20px;
            color: #007bff;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .table-container {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #343a40;
            color: #ffffff;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #e9ecef;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            flex: 1;
            max-width: 150px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="info-header">
        <p>Зона: {{ zone.zone_name }}</p>
        <p>Шкафы: {{ cabinets_count }}</p>
        <p>Слоты: {{ cells_count }}</p>
    </div>
    <div class="main-content">
        <div class="table-container">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Логин</th>
                        <th>Полное имя</th>
                        <th>Последний логин</th>
                    </tr>
                </thead>
                <tbody>
                    {% for logistician in logisticians %}
                    <tr>
                        <td>{{ logistician.username }}</td>
                        <td>{{ logistician.first_name }} {{ logistician.last_name }}</td>
                        <td>{{ logistician.last_login }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        <button class="btn btn-secondary" onclick="goBack()">Назад</button>
        <button class="btn btn-primary" onclick="updateData()">Обновить данные</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
        function updateData() {
            location.reload();
        }
    </script>
</body>
</html>
